<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="images/image-equilibrium.jpg"
          class="main-image"
          alt="Prizm standing on it's corner"
        />

        <section class="details-container">
          <a href="#" target="_blank">
            <h1 class="title">Equilibrium #3429</h1>
          </a>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="price-days">
            <section class="price">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <span class="eth">0.041 ETH</span>
            </section>

            <section class="days">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p class="days-desc">3 days left</p>
            </section>
          </div>
          <hr />

          <div class="avatar-section">
            <a href="#" target="_blank">
              <img
                src="images/image-avatar.png"
                class="avatar"
                alt="Headshot of Jules Wyvern"
              />
            </a>
            <p class="created-by">
              Creation of
              <a href="#" target="_blank"
                ><span class="name">Jules Wyvern</span></a
              >
            </p>
          </div>
        </section>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Keith</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
